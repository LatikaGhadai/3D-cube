<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D CUBE Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="image-cube">
                <div class="front">
                    <img src="image-1.jpg" />
                </div>
                <div class="right">
                    <img src="image-2.jpg" />
                </div>
                <div class="back">
                    <img src="image3.jpg" />
                </div>
                <div class="left">
                    <img src="image-4.jpg" />
                </div>
            </div>
        </div>
        <div class="btns">
            <button id="prev">
                <i class="fa-solid fa-arrow-left fa-beat"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-arrow-right fa-beat "></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
